<!DOCTYPE html>
<html>
<head>
    <title>Single Page Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
</head>
<body>

<!-- handlebars template -->
<script type="text/template" id="stepTemplate">
    {{#each babyStep}}
        <article id="{{id}}" class="article-step">
            <h2 class="title-article">{{title}} <span>{{sub_title}}</span></h2>
            <p class="article-copy">{{copy_1}}</p>
            <p class="article-copy">{{copy_2}}</p>
        </article>
    {{/each}}
</script>
<!--//end of handlebars template -->

<div class="container">
    <header class="masthead-wrap">
        <div class="masthead-inner">
            <div class="masthead-copy">
                <h1 class="title-masthead">Real Life, Love and Money with <span>America's most trusted guy</span></h1>
            </div>
            <img src="assets/images/header.jpg" alt="America's most trusted guy" />
        </div>
    </header>

    <section class="content-wrap">
        <div class="content-inner">
            <aside class="aside-page">
                <ul class="steps-list">
                    <li><a href="#step-one" data-step="1">Baby Step 1</a></li>
                    <li><a href="#step-two" data-step="2">Baby Step 2</a></li>
                    <li><a href="#step-three" data-step="3">Baby Step 3</a></li>
                    <li><a href="#step-four" data-step="4">Baby Step 4</a></li>
                    <li><a href="#step-five" data-step="5">Baby Step 5</a></li>
                    <li><a href="#step-six" data-step="6">Baby Step 6</a></li>
                    <li><a href="#step-seven" data-step="7">Baby Step 7</a></li>
                </ul>
            </aside>

            <!--data gets rendered here -->
            <div class="article-wrap">
                <div class="article-inner"></div>

                <div class="results"></div>
            </div>

            <!--//data-->

        </div>

    </section>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="assets/javascripts/main.js"></script>
</body>
</html>
